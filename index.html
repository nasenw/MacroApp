  </head>
  <body>
    <div id="startContainer">
      <h1 id="mainHeader">Food/Drink Tracker</h1>
      <div id="timerSetContainer">
        <div id="startButtonContainer">
          <label id="dayOfWeekLabel">Start Time: </label>
          <!-- <button id="previousDayButton">
            <i class="fa-solid fa-caret-left"></i>
          </button> -->
          <button id="startButton">
            <label id="dayStart">Click To Start</label>
          </button>

          <!-- <button id="nextDayOfWeekButton">
            <i class="fa-solid fa-caret-right"></i>
          </button> -->
        </div>
        <div id="endButtonContainer">
          <label id="dayOfWeekLabel">End Time: </label>
          <!-- <button id="previousDayButton">
            <i class="fa-solid fa-caret-left"></i>
          </button> -->
          <button id="currentDayOfWeekButton">
            <label id="dayEnd">Click To End Day</label>
          </button>
        </div>
        <!-- <button id="nextDayOfWeekButton">
          <i class="fa-solid fa-caret-right"></i>
        </button> -->
      </div>
    </div>
    <div id="modalButtonContainer">
      <label id="addButtonLabel"><b>Track a Food or Drink Item:</label><br>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
        Add Item to Macro Counter
      </button>

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">What did you consume?</h5>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <div class="modal-body">
              <form id="userChoicesModalForm">
                <div class="form-group">
                  <label>Item Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usersItemName"
                    required = true
                    placeholder="Item Name"
                  />
                </div>

                <div class="form-group">
                  <label for="message">Calories Per Serving</label>
                  <input
                    type="number"
                    class="form-control"
                    id="userItemCalories"
                    placeholder="0"
                    required = true
                  />
                </div>

                <div class="form-group" id="addToDiv">
                  <label for="message">Servings</label>
                  <input
                    type="number"
                    class="form-control"
                    id="userItemServings"
                    placeholder="1"
                    required = true
                  />
                </div>

                <!-- <div class="form-group">
                  <label for="message" contenteditable="true">New Macro (click to edit)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="task"
                    placeholder="Enter value"
                  />
                </div> -->



                <label>Add Stat:</label>
                <div class="form-group">
                  <button type="button" id="addMacroButton" class="btn btn-primary">+</button>
                </div>

                
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button id="modalSubmit" type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
